<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>

    <style>
      body,
      html {
        padding: 0;
        margin: 0;

        background: url(/static/background-2.svg);
        background-repeat: no-repeat;
        background-size: cover;
      }

      .terminal {
        display: block;
        position: absolute;

        margin-left: calc(50vw - 593px / 2);
        margin-top: calc(50vh - 400px / 2);

        background: rgba(51, 51, 51, 0.7);
        backdrop-filter: blur(10px);

        width: 600px;
        height: 400px;

        border-radius: 15px;
      }

      .topbar {
        width: 593px;
        height: 40px;

        border-top-left-radius: 15px;
        border-top-right-radius: 15px;

        background: #444;

        display: flex;

        padding-top: 7px;
        padding-left: 7px;
      }

      .circle {
        width: 17px;
        height: 17px;
        display: block;
        border-radius: 100%;

        margin: 6px;
      }

      .close {
        background: red;
      }
      .minimize {
        background: hsl(59, 86%, 52%);
      }
      .maximize {
        background: hsl(93, 86%, 52%);
      }

      .prompt {
        font-family: "Fira Code", monospace;
      }
    </style>
  </head>
  <body>
    <div class="terminal">
      <div class="topbar">
        <div class="circle close"></div>
        <div class="circle minimize"></div>
        <div class="circle maximize"></div>

        <div class="prompt"></div>
      </div>
    </div>
  </body>
</html>
