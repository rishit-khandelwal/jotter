<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jotter Web</title>

    <link rel="stylesheet" href="/static/style.css" />
    <script defer src="/static/main.js"></script>
  </head>
  <body>
    <div class="terminal">
      <div class="topbar">
        <div class="circle close"></div>
        <div class="circle minimize"></div>
        <div class="circle maximize"></div>
      </div>
      <div class="prompt">
        <div class="header">
          <span class="text-blue-light"
            >Jotter<span class="text-white"> - </span
            ><span class="text-yellow">A very </span
            ><span class="text-red-soft">(un)secure </span
            ><span class="text-yellow">tool for writing notes</span></span
          >
        </div>

        ><input id="prompt" spellcheck="false" class="prompt-input" />
        <div id="output"></div>
      </div>
    </div>
  </body>
</html>
